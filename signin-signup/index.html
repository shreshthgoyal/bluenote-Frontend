<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Note-Maker</title>
</head>

<body>
    <main class="bg">
        <div class="content">
            <nav>
                <img src="https://i.ibb.co/C78p1Kq/Blue-note.png" alt="logo" srcset="" class="logoi">
                <div class="logo">bluenote</div>
                <div class="home"> <a href="https://bluenote.netlify.app/" target="_blank"> Home </a></div>
                <div class="create"><a href="https://bluecreate.netlify.app/">Create</div></a>
            </nav>
            <div class="left-section">
                <form action="" class="in">
                    <h2 class="heading">
                        Sign-In
                    </h2>
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                    <input type="email" name="" class="mail" placeholder="Enter Your Email here"><br>
                    </div>
                    <div class="input-group">
                        <i class="far fa-eye" id="togglePassword"></i>
                    <input type="password" name="" id="password" class="pass" placeholder="Enter Your Password here"><br>
                    </div>
                  
                    <button class="sign">  <a href="https://bluedashboard.netlify.app">Sign-In</a></button>
            
                </form>
            </div>
            <div class="right-section">
                <form action="" class="register2">
                    <h2 class="heading">
                        Sign-Up
                    </h2>
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                    <input type="email" name="" class="mailin" placeholder="Enter Your Email here"><br>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                    <input type="text" name="" class="name" placeholder="Enter Your Name"><br>
                    </div>
                    <div class="input-group">
                        <i class="far fa-eye" id="togglePassword2"></i>
                    <input type="password" name="" id="pass2" class="passin" placeholder="Enter Your Password here"><br>
                    </div>      <div class="input-group">
                        <i class="far fa-eye" id="togglePassword3"></i>
                    <input type="password" name="" id="pass3" class="passin2" placeholder="Confirm Password here"><br>
                    </div>
                    <button class="register">Sign-Up</button>
                </form>
            </div>
        </div>

        <div id="particles-js"></div>
        <script src="https://kit.fontawesome.com/4077c6ef6a.js" crossorigin="anonymous"></script>
        <script src="particles.js"></script>
        <script src="script.js"></script>
    </main>
</body>

</html>
